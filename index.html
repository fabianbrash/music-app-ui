<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <link rel="stylesheet" href="./icons/css/all.min.css" />
    <link rel="stylesheet" href="./main.css" />
</head>
<body>

    <div class="app-wrapper">
        <div class="player">
            <audio id="music-player"></audio>
            <div id="song-image" class="song-img"></div>
            <div class="song-details">
                <h2 id="song-title">Forget me too ft. Halsey</h2>
                <h3 id="song-artist">Machine Gun Kelley</h3>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="skip-btn skip-back"><i class="fas fa-backward fa-lg"></i></button>
                <button id="play-btn" class="play-btn"><i id="play-icon" class="fa fa-play fa-2x fb-center"></i></button>
                <button id="next-btn" class="skip-btn skip-next"><i class="fas fa-forward fa-lg"></i></button>
            </div>
            <div class="next-up">
                <p>Next up: <span id="song-next-up">Kindest regards by Witt Lowry</span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
