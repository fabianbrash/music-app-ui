<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <link rel="stylesheet" href="./icons/css/all.min.css" />
    <link rel="stylesheet" href="./main.css" />
</head>
<body>

    <div class="app-wrapper">
        <div class="player">
            <div class="song-img"></div>
            <div class="song-details">
                <h2>Forget me too ft. Halsey</h2>
                <h3>Machine Gun Kelley</h3>
            </div>
            <div class="player-controls">
                <button class="skip-btn skip-back"><i class="fas fa-backward fa-lg"></i></button>
                <button class="play-btn"><i class="fa fa-play fa-2x fb-center"></i></button>
                <button class="skip-btn skip-next"><i class="fas fa-forward fa-lg"></i></button>
            </div>
            <div class="next-up">
                <p>Next up: <span>Kindest regards by Witt Lowry</span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
